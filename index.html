<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unityroom サムネイルリンク</title>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .title {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 24px;
      }
      a {
        display: inline-block;
      }
      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: box-shadow 0.2s;
      }
      img:hover {
        box-shadow: 0 0 10px #888;
      }
      .credit {
        font-size: 0.9em;
        color: #666;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Batting Practice Pro</div>
      <a href="https://unityroom.com/games/baseball" target="_blank">
        <img src="thumbnail.png" alt="ゲームのサムネイル">
      </a>
      <div class="credit">Made by Ikuchijima</div>
    </div>
  </body>
</html>
